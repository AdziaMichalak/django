{% extends "layout/base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-9"><br>
            <h1 class="text-center">Lista autorów</h1>
            <!--
            <a class="btn btn-success" href="{% url 'author_create' %}" role="button"><i class="bi bi-plus-square"></i> Dodaj Autora</a><br>
            -->
            <br>
        </div>
    </div>
    <div class="row">
      <div class="col">
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr class="table-secondary">
                 
                  <th scope="col">Imię</th>
                  <th scope="col">Nazwisko</th>
                  <th scope="col">Data urodzenia</th>
                  
                </tr>
              </thead>
              <tbody>
                {% for author in authors %}
                <tr>
                  
                  <td>{{ author.first_name }}</td>
                  <td>{{ author.last_name }}</td>
                  <td>{{ author.birth_date }}</td>
                  <!--
                  <td>
                      <a class="btn btn-primary" href="{% url 'author_update' author.id %}"><i class="bi bi-pencil"></i> Edytuj</a>
                      <a class="btn btn-danger" href="{% url 'author_delete' author.id %}"><i class="bi bi-eraser"></i> Usuń</a>
                  </td>
                -->
                </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
