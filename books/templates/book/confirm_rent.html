{% extends "layout/base.html" %}
{% block content %}

<h3>Are you sure tha you want to rent this book? </h3>
<img src="{{ book.image.url }}" class="bookImage" alt="">
<h5><strong>Title:</strong> {{ book.name }}</h5>
<h5><strong>Author:</strong> {{ book.author }}</h5>
<a href="{% url 'rent_book' pk=book.pk %}"><button class="btn btn-success btn-xs">Rent book</button></a>
<a href="{% url 'book_update' pk=book.pk %}"><button class="btn btn-info btn-xs">Return</button></a>
{% endblock content %}
