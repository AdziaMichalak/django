{% extends "layout/base.html" %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% block content %}
<div style="background-color: rgb(243, 230, 90)" class="container"><br>
<form method="post" class="formsWidth">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Send message</button>
    <br>
</form>
<br>
</div>
{% endblock content %}
