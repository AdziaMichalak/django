{% extends "posts/main.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col">
    <ul>
        {% for p in posts %}
            <li><a href="{% url "posts:details" p.id %}">{{ p.title }}</a></li>
        {% endfor %}
    </ul>
    </div>
    <div class="col">
        <h5><b>Dodaj nowy:</b></h5><br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Wyślij>>">
    </form><br>
    <a href="{% url "posts:a_list" %}">Lista autorów</a>
</div>
{% endblock content %}
