{% extends "posts/main.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <ul>
        {% for a in authors %}
            <li><a href="{% url "posts:a_details" a.id %}">{{ a.nick }}</a></li>
        {% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Wyślij>>">
    </form><br>
    <a href="{% url "posts:list" %}">Wróć do listy postów</a>
{% endblock content %}
